<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="$$$BASE_PATH$$$/app.css">
    <script src="https://unpkg.com/diff-dom@5.1.4/browser/diffDOM.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify-html.js" defer></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js" defer></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/javascript.min.js" defer></script>
  </head>
  <body>
    <figure>
      <figcaption>
        A recursive component that repeats and fades text
      </figcaption>
    
      <gilda-root type="HelloGilda"></gilda-root>
    
      <pre data-component-output="HelloGilda"></pre>
    
      <details>
        <summary>See source code</summary>
        <pre data-component-source="HelloGilda"></pre>
      </details>
    </figure>
    
    <figure>
      <figcaption>
        A component that stores a UNIX timestamp in state
      </figcaption>
      
      <gilda-root type="Clock"></gilda-root>
    
      <pre data-component-output="Clock"></pre>
    
      <details>
        <summary>See source code</summary>
        <pre data-component-source="Clock"></pre>
      </details>
    </figure>
    
    <figure>
      <figcaption>
        A component that manages a to-do list
      </figcaption>
    
      <gilda-root type="Todo"></gilda-root>
    
      <pre data-component-output="Todo"></pre>
    
      <details>
        <summary>See source code</summary>
        <pre data-component-source="Todo"></pre>
      </details>
    </figure>

    <script type="module" src="$$$BASE_PATH$$$/app.js"></script>
  </body>
</html>
